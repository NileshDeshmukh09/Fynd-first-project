<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Workshops List | Workshops App</title>
        <link rel="stylesheet" href="/external/normalize.css/normalize.css">
        <link rel="stylesheet" href="/css/utils.css">
        <link rel="stylesheet" href="/css/app.css">
        <link rel="stylesheet" href="/css/nav.css">
        <link rel="stylesheet" href="/css/form.css">
        <link rel="stylesheet" href="/css/pages/workshops-list.css">
    </head>
    <body>
        <nav>
            <ul class="list-unstyled menu container">
                <li class="d-lg-none text-right">
                    <button id="menu-button">Menu</button>
                </li>
                <li class="nav-items d-sm-none">
                    <a href="/" class="link-plain">Home</a>
                </li>
                <li class="nav-items nav-items-selected d-sm-none">
                    <a href="/workshops-list.html" class="link-plain">Workshops List</a>
                </li>
                <li class="nav-items d-sm-none">
                    <a href="" class="link-plain">Add a workshop</a>
                </li>
            </ul>
        </nav>

        <main class="container mt-3 mb-3">
            <h1>Add a workshop</h1>
            <hr />
            
            <form id="add-workshop-form" >
                <div class="form-group">
                    <input type="text" name="name" id="name" placeholder="Name" />
                </div>
                <div class="form-group">
                    <textarea type="text" name="description" id="description" placeholder="A few lines about this workshop"></textarea>
                </div>
                <div class="form-group">
                    <input type="date" name="startDate" id="startDate" />
                </div>
                <div class="form-group">
                    <input type="date" name="endDate" id="endDate" />
                </div>
                <div class="form-group">
                    <input type="text" name="time" id="time" placeholder="Time"/>
                </div>
                <div class="form-group">
                    <input type="url" name="imageUrl" id="imageUrl" placeholder="Image URL"/>
                </div>
                <button>Add workshop</button>
            </form>
        </main>

        <script src="./javaScript/nav.js"></script>
        <script src="./javaScript/pages/add-workshop.js" type="module"></script>
    </body>
</html>
